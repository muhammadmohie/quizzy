<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
     <link rel="stylesheet" href="../styles/create-quiz.css">
     <link rel="stylesheet" href="../styles/manage-quiz.css">
    <title>Manage Quizzes</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="create-quiz.html">Create quiz</a>
        <a href="take-quiz.html">Take quiz</a>
        <a href="manage-quiz.html">Manage quizzes</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="original-container">
        <div class="main-container" autofocus>
            <h1 class="main-container-title">Which quiz do you want to Manage?</h1>
            <div class="premade-quizzes"></div>
        </div>
        <div class="form-cont hide" >
            <form class="form-container">
                <h2 class="form-title">Add a question</h2>
                <div class="row-name">
                    <lable class="question-name">Question: </lable>
                    <textarea name="question" class="question-title question-input" placeholder="Type the question text" required></textarea>
                </div>
                <div class="answers-row1">
                            <input type="text" class="A answer first-answer" placeholder="Option A" required>    
                            <input type="text" class="B answer second-answer" placeholder="Option B" required>
                </div>
                <div class="answers-row2">
                            <input type="text" class="C answer third-answer" placeholder="Option C">
                            <input type="text" class="D answer fourth-answer" placeholder="Option D">
                </div>
                <div class="row">
                    <div class="sel">
                        <p class="right">Correct Answer:</p>
                        <select id="correct-answer" required class="row select">
                        <option value="0" selected>A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>
                </div>
                    <div class="add">
                        <button type="submit" class="send">+ Add</button>
                    </div>
                </div>
            </form>
    </div>
    <div class="container hide">
        <div class="quiz-title"><h1 id="quiz-name"></h1><button class ="remove-quiz" onclick="removeQuiz(this);">
            <i class="remove-quiz fa fa-trash" aria-hidden="true" data-html2canvas-ignore="true">
                <span class="remove-quiz-span">Delete Quiz</span>
                </i></button>
            </div>
        <ol class="questions"></ol>
        <footer>
            <button class="submit-btn" type="submit" id="print-quiz">Print Quizz</button>
            <button class="submit-btn" type="submit" id="print-answers">Print Answers</button>
            <button class="submit-btn" type="submit" id="save-quiz">Save Quiz</button>
        </footer>
    </div>
    <script src="../js/home.js"></script>
</div>

    <script src="../js/manage-quiz.js"></script>
    <script src="../js/editAndRemoveQuestion.js"></script>
    <script src="../js/createQuestions.js"></script>
    <script src="../js/postData.js"></script>
    <script src="../js/create-quiz.js"></script> 
    <script src="../js/html2pdf.js"></script>
    <script src="https://kit.fontawesome.com/7cd9c8480f.js" crossorigin="anonymous"></script>
</body>

</html>
